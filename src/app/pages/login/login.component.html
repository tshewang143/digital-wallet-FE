<mat-toolbar>
  <span><b>Digital Wallet</b></span>
</mat-toolbar>

<div id="content-container">
  <mat-card appearance="outlined" id="login-card">
    <mat-card-header>
      <mat-card-title>Sign in</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form id="login-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="fill" style="width: 100%;">
          <mat-label>Role</mat-label>
          <mat-select [(ngModel)]="selectedRole" name="role" required>
            <mat-option value="school">School</mat-option>
            <mat-option value="student">Student</mat-option>
            <mat-option value="employer">Employer</mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field>
          <input matInput
                 required
                 placeholder="Username"
                 name="username"
                 [(ngModel)]="username">
        </mat-form-field>
        <mat-form-field>
          <input matInput
                 required
                 type="password"
                 placeholder="Password"
                 name="password"
                 [(ngModel)]="password">
        </mat-form-field>
        <div>
          <button type="submit"
                  color="primary"
                  mat-raised-button
                  [disabled]="!formSubmissionEnabled">
                  Login</button>
        </div>
      </form>
      <div id="register-tag">
        Need an account?
        <button id="register-button" color="primary" routerLink="/register" mat-button>Click here to register.</button>
      </div>
    </mat-card-content>
  </mat-card>
</div>
