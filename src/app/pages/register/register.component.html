<mat-toolbar>
  <span>Digital Wallet</span>
</mat-toolbar>

<div id="content-container">
  <mat-card appearance="outlined" id="register-card">
    <mat-card-header>
      <mat-card-title>Create an account</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form id="register-form" #registerForm="ngForm" (ngSubmit)="onSubmit$.next()">
        <mat-form-field>
          <input matInput
                 required
                 placeholder="Full name"
                 name="name"
                 [(ngModel)]="name">
        </mat-form-field>
        <mat-form-field>
          <input matInput
                 required
                 placeholder="Username"
                 name="username"
                 [(ngModel)]="username">
        </mat-form-field>
        <mat-form-field appearance="fill" style="width: 100%;">
          <mat-label>Role</mat-label>
          <mat-select [(ngModel)]="selectedRole" name="role" required>
            <mat-option value="school">School</mat-option>
            <mat-option value="student">Student</mat-option>
            <mat-option value="employer">Employer</mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field>
          <input matInput
                 required
                 type="password"
                 placeholder="Password"
                 name="password"
                 [(ngModel)]="password">
        </mat-form-field>
        <div>
          <button type="submit"
                  color="primary"
                  mat-raised-button
                  [disabled]="!formSubmissionEnabled">
                  Register</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
